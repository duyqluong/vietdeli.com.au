{{ define "main" }}
<div class="list-page">
    <h1>{{ .Title }}</h1>
    {{ range .Pages }}
    <article>
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <time>{{ .Date.Format "January 2, 2006" }}</time>
        {{ with .Description }}
            <p>{{ . }}</p>
        {{ end }}
    </article>
    {{ end }}
</div>
{{ end }}
